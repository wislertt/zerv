name: security
on:
    push:
    workflow_dispatch:
    schedule:
        - cron: "0 4 * * *" # run once a day at 4 AM

jobs:
    trivy-scan:
        runs-on: ubuntu-latest

        steps:
            - name: checkout-repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: run-trivy-dependency-scan
              uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
              with:
                  scan-type: fs
                  format: table
                  exit-code: "1"
                  vuln-type: "os,library"

    gitleaks:
        name: gitleaks
        runs-on: ubuntu-latest

        steps:
            - name: checkout-repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  fetch-depth: 0

            - name: run-gitleaks-scan
              uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    cargo-audit:
        name: cargo-audit
        runs-on: ubuntu-latest
        env:
            CARGO_CACHE_PATHS: |
                ~/.cargo/bin/
                ~/.cargo/registry/index/
                ~/.cargo/registry/cache/
                ~/.cargo/git/db/

        steps:
            - name: checkout-repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: setup-rust
              uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
              with:
                  toolchain: stable

            - name: restore-cache-cargo
              id: restore-cache-cargo
              env:
                  CACHE_KEY_PREFIX: cargo-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}
              uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: ${{ env.CARGO_CACHE_PATHS }}
                  key: ${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.run_id }}-${{ github.run_attempt }}
                  restore-keys: |
                      ${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/Cargo.lock') }}-
                      ${{ env.CACHE_KEY_PREFIX }}-

            - name: install-cargo-audit
              run: |
                  # Get currently installed version (if any)
                  if command -v cargo-audit >/dev/null 2>&1; then
                      CURRENT_VERSION=$(cargo audit --version | awk '{print $2}')
                  else
                      CURRENT_VERSION=""
                  fi

                  # Get latest version from crates.io
                  LATEST_VERSION=$(cargo search cargo-audit --limit 1 | head -n 1 | sed -E 's/.*"([^"]+)".*/\1/')

                  echo "Current cargo-audit version: ${CURRENT_VERSION:-none}"
                  echo "Latest cargo-audit version : $LATEST_VERSION"

                  # Install if not installed or if outdated
                  if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
                      echo "Installing latest cargo-audit ($LATEST_VERSION)"
                      cargo install cargo-audit --force
                  else
                      echo "cargo-audit is up to date"
                  fi

            - name: run-cargo-audit
              run: |
                  cargo audit

            - name: save-cache-cargo
              if: always()
              uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: ${{ env.CARGO_CACHE_PATHS }}
                  key: ${{ steps.restore-cache-cargo.outputs.cache-primary-key }}
