name: publish-python-package

on:
    workflow_call:
        inputs:
            version:
                required: true
                type: string
                description: "PEP440 version string"
            registry:
                required: false
                type: string
                description: "Publish index (pypi or test-pypi)"
                default: "test-pypi"
            python_version:
                required: false
                type: string
                description: "Python version"
                default: "3.14"
        secrets:
            PYPI_API_TOKEN:
                required: true

jobs:
    publish-pypi:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                    - os: ubuntu-latest
                      target: aarch64-unknown-linux-gnu
                    - os: macos-latest
                      target: aarch64-apple-darwin
                    - os: macos-latest
                      target: x86_64-apple-darwin
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                    - os: windows-latest
                      target: aarch64-pc-windows-msvc

        steps:
            - name: checkout
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: setup-mise
              uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

            - name: verify-rust-toolchain
              # Workaround for Windows rustup bug: https://github.com/rust-lang/rustup/issues/3104
              shell: bash
              run: |
                  if ! cargo --version &>/dev/null; then
                    TOOLCHAIN=$(rustup show active-toolchain | head -1 | cut -d' ' -f1)
                    rustup toolchain uninstall "$TOOLCHAIN" || true
                    rustup toolchain install "$TOOLCHAIN" --no-self-update
                  fi
                  cargo --version

            - name: cache-publish
              env:
                  CACHE_KEY_PREFIX: publish-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-${{ matrix.target }}
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      ${{ github.workspace }}/target/
                  key: ${{ env.CACHE_KEY_PREFIX }}-${{ github.run_id }}-${{ github.run_attempt }}
                  restore-keys: |
                      ${{ env.CACHE_KEY_PREFIX }}-${{ github.run_id }}-
                      ${{ env.CACHE_KEY_PREFIX }}-

            - name: install-target
              shell: bash
              run: rustup target add ${{ matrix.target }}

            - name: install-cross-compilation-dependencies
              if: matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gcc-aarch64-linux-gnu
                  echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

            - name: setup-path
              shell: bash
              run: |
                  if [ "$RUNNER_OS" == "Windows" ]; then
                      echo "${{ github.workspace }}/.venv/Scripts" >> $GITHUB_PATH
                  else
                      echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH
                  fi

            - name: publish
              shell: bash
              run: |
                  BAKE_PUBLISH_TOKEN=${{ secrets.PYPI_API_TOKEN }} \
                  bake publish \
                      --registry "${{ inputs.registry }}" \
                      --version "${{ inputs.version }}" \
                      --target "${{ matrix.target }}"
