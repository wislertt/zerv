name: cd

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    # ====================================================
    # Versioning and Release
    # ====================================================
    semantic-release:
        name: semantic-release
        uses: ./.github/workflows/shared-semantic-release.yml
        with:
            allowed_workflow_dispatch_branches: '["main"]'
            fail_on_invalid_workflow_dispatch_ref: true

    zerv-versioning:
        needs: semantic-release
        if: needs.semantic-release.outputs.is_valid_semantic_release == 'true'
        uses: ./.github/workflows/shared-zerv-versioning.yml

    create-version-prefix-tags:
        needs: [semantic-release, zerv-versioning]
        if: needs.semantic-release.outputs.new_release_published == 'true'
        uses: ./.github/workflows/shared-create-tags.yml
        with:
            tags: >-
                [
                  "${{ fromJson(needs.zerv-versioning.outputs.versions).v_major }}",
                  "${{ fromJson(needs.zerv-versioning.outputs.versions).v_major_minor }}"
                ]

    # ====================================================
    # Test and Lint
    # ====================================================
    test:
        uses: ./.github/workflows/test.yml
        secrets:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    pre-commit:
        uses: ./.github/workflows/pre-commit.yml

    # ====================================================
    # Deployment without environment
    # ====================================================
    release-bin:
        needs: zerv-versioning
        uses: ./.github/workflows/shared-build-bin.yml
        with:
            version: ${{ fromJson(needs.zerv-versioning.outputs.versions).semver }}
            tag: ${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver }}
            upload_to_release: true

    release-crates:
        name: release-crates
        runs-on: ubuntu-latest
        needs: [zerv-versioning, release-bin]
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
              with:
                  toolchain: stable

            - name: Update Cargo.toml version
              run: |
                  VERSION="${{ fromJson(needs.zerv-versioning.outputs.versions).semver }}"
                  echo "Updating version to $VERSION"
                  sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

            - name: Release to crates.io
              run: |
                  set -o pipefail
                  if cargo publish --token ${{ secrets.CARGO_TOKEN }} --allow-dirty 2>&1 | tee output.log; then
                      echo "Publish succeeded."
                  elif grep -q "already exists on crates.io index" output.log; then
                      echo "Version already exists, skipping publish."
                      exit 0
                  else
                      echo "Publish failed with unexpected error."
                      exit 1
                  fi
