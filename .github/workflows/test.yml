    python-test:
        strategy:
            fail-fast: false
            matrix:
                # os: [ubuntu-latest, macos-latest, windows-latest]
                python_version: ["3.14"]
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        # env:
        #     ZERV_TEST_NATIVE_GIT: true
        #     ZERV_TEST_DOCKER: ${{ matrix.os == 'ubuntu-latest' && 'true' || 'false' }}
        #     ZERV_FORCE_RUST_LOG_OFF: ${{ matrix.os == 'ubuntu-latest' && 'true' || 'false' }}
        steps:
            - name: checkout-repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            #   with:
            #       fetch-depth: 0

            - name: setup-rust-toolchain
              uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
              with:
                  toolchain: stable

            - name: restore-cache
              id: cache
              uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
                      cargo-${{ runner.os }}-

            - name: install-cargo-tarpaulin
              run: cargo install cargo-tarpaulin --locked || true

            # TODO: python version??
            - name: setup-uv
              uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
              with:
                  version: "latest"
                  python-version: "3.14"
                  enable-cache: true
                  cache-python: ${{ matrix.os == 'ubuntu-latest' && 'true' || 'false' }}
                  #   cache-dependency-glob: "uv.lock"

            - name: cache-uv
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: ${{ github.workspace }}/.venv
                  key: uv-${{ runner.os }}-py3.14-${{ hashFiles('uv.lock') }}
                  restore-keys: |
                      uv-${{ runner.os }}-py3.14-
                      uv-${{ runner.os }}-

            - name: install-dependencies
              run: |
                  echo "=== Running uv sync with verbose ==="
                  uv sync --all-extras --all-groups --frozen --verbose 2>&1 | tail -50
                  echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH
              #   which bake
              #   maturin develop

            - name: debug
              run: |
                  uv run bake --help
                  which bake
                  echo "=== AFTER uv sync, BEFORE maturin develop ==="
                  echo "=== Checking .pth file ==="
                  cat .venv/lib/python3.14/site-packages/zerv_version.pth || echo "No .pth file"
                  echo "=== Checking wheel contents ==="
                  uv run python -m zipfile -l target/wheels/zerv_version-0.0.0-py3-none-linux_x86_64.whl | grep -i zerv || echo "No zerv in wheel"
                  echo "=== Extracting wheel to check contents ==="
                  uv run python -c "import zipfile, tempfile, os; z = zipfile.ZipFile('target/wheels/zerv_version-0.0.0-py3-none-linux_x86_64.whl'); print('\n'.join(z.namelist()))"
                  echo "=== Checking site-packages for zerv binary ==="
                  ls -laR .venv/lib/python3.14/site-packages/ | grep -i "zerv$" || echo "No zerv binary in site-packages"
                  echo "=== Checking target/release (from uv sync) ==="
                  ls -la target/release/zerv 2>/dev/null && echo "zerv exists in target/release!" || echo "No zerv in target/release"
                  echo "=== Testing if target/release/zerv works ==="
                  ./target/release/zerv --version 2>/dev/null && echo "target/release/zerv works!" || echo "target/release/zerv does not work"

            - name: setup-path
              run: |
                  echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH
                  echo "${{ github.workspace }}/target/debug" >> $GITHUB_PATH

            - name: debug-after-path
              run: |
                  echo "=== PATH includes target/debug ==="
                  echo "PATH: $PATH"
                  echo "=== Testing zerv with new PATH ==="
                  which zerv
                  zerv --version
                  echo "=== Testing find_zerv_bin ==="
                  uv run python -c "from zerv._find_zerv import find_zerv_bin; print(find_zerv_bin())"

            # - name: debug
            #   run: |
            #       which bake
            #       which maturin
            #       maturin develop
            #       which zerv

            #       which zerv
            #       zerv --version
            #       uv run python -c "from zerv._find_zerv import find_zerv_bin; print(find_zerv_bin())"
            #       uv run pytest tests/python --cov=python/zerv --cov-report=html

            # - name: run-tests
            #   run: bake python-test
            # #   shell: bash

            - name: save-cache
              uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              if: always()
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: ${{ steps.cache.outputs.cache-primary-key }}-${{ github.run_id }}-${{ github.run_attempt }}
