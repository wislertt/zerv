    python:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python_version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        runs-on: ${{ matrix.os }}
        steps:
            - name: checkout-repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  fetch-depth: 0

            - name: setup-rust-toolchain
              uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
              with:
                  toolchain: stable

            - name: restore-cache
              id: cache
              uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      ${{ github.workspace }}/target/
                  key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
                      cargo-${{ runner.os }}-

            - name: install-cargo-tarpaulin
              run: cargo install cargo-tarpaulin --locked || true

            - name: setup-uv
              uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
              with:
                  version: "latest"
                  python-version: ${{ matrix.python_version }}
                  enable-cache: true
                  cache-python: ${{ matrix.os == 'ubuntu-latest' && 'true' || 'false' }}

            - name: cache-uv
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: ${{ github.workspace }}/.venv
                  key: uv-${{ runner.os }}-py${{ matrix.python_version }}-${{ hashFiles('uv.lock') }}
                  restore-keys: |
                      uv-${{ runner.os }}-py${{ matrix.python_version }}-
                      uv-${{ runner.os }}-

            - name: install-dependencies
              shell: bash
              run: |
                  uv sync --all-extras --all-groups --frozen
                  if [ "$RUNNER_OS" == "Windows" ]; then
                      echo "${{ github.workspace }}/.venv/Scripts" >> $GITHUB_PATH
                  else
                      echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH
                  fi
                  echo "${{ github.workspace }}/target/release" >> $GITHUB_PATH

            - name: debug-target-directory
              shell: bash
              run: |
                  echo "=== Listing target/release directory ==="
                  ls -la "${{ github.workspace }}/target/release/" || echo "Directory not found"
                  echo ""
                  echo "=== Checking for zerv binary ==="
                  if [ "$RUNNER_OS" == "Windows" ]; then
                      test -f "${{ github.workspace }}/target/release/zerv.exe" && echo "Found: zerv.exe" || echo "NOT FOUND: zerv.exe"
                  else
                      test -f "${{ github.workspace }}/target/release/zerv" && echo "Found: zerv" || echo "NOT FOUND: zerv"
                  fi

            - name: run-tests
              run: bake python-test

            - name: save-cache
              uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              if: always()
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      ${{ github.workspace }}/target/
                  key: ${{ steps.cache.outputs.cache-primary-key }}-${{ github.run_id }}-${{ github.run_attempt }}
