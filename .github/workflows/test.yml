name: test

on:
    workflow_call:
        secrets:
            SONAR_TOKEN:
                required: true
            CODECOV_TOKEN:
                required: true

jobs:
    test:
        strategy:
            fail-fast: false
            matrix:
                # os: [ubuntu-latest, macos-latest, windows-latest]
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        env:
            ZERV_TEST_NATIVE_GIT: true
            ZERV_TEST_DOCKER: ${{ matrix.os == 'ubuntu-latest' && 'true' || 'false' }}
            ZERV_FORCE_RUST_LOG_OFF: ${{ matrix.os == 'ubuntu-latest' && 'true' || 'false' }}
        steps:
            - name: checkout-repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  fetch-depth: 0

            - name: setup-rust-toolchain
              uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
              with:
                  toolchain: stable

            - name: restore-cache
              id: cache
              uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
                      cargo-${{ runner.os }}-

            - name: install-cargo-tarpaulin
              run: cargo install cargo-tarpaulin --locked || true

            - name: setup-uv
              uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
              with:
                  version: "latest"
                  enable-cache: true
                  python-version: ${{ inputs.python_version }}

            - name: cache-uv
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: ${{ github.workspace }}/.venv
                  key: uv-${{ runner.os }}-py${{ inputs.python_version }}-${{ hashFiles('uv.lock') }}
                  restore-keys: |
                      uv-${{ runner.os }}-py${{ inputs.python_version }}-
                      uv-${{ runner.os }}-

            - name: install-dependencies
              run: uv sync --all-extras --all-groups --frozen

            - name: setup-path
              run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

            - name: debug
              run: |
                  which zerv
                  zerv --version

            - name: run-tests
              run: bake test
            #   shell: bash

            - name: save-cache
              uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              if: always()
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: ${{ steps.cache.outputs.cache-primary-key }}-${{ github.run_id }}-${{ github.run_attempt }}

            - name: upload-coverage-reports-to-codecov
              if: matrix.os == 'ubuntu-latest'
              uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
              with:
                  fail_ci_if_error: true
                  token: ${{ secrets.CODECOV_TOKEN }}
                  verbose: true

            - name: sonarqube-scan
              if: matrix.os == 'ubuntu-latest'
              uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
